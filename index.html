<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-image-section">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-img">
      <div class="view"><svg width="48" height="48" class="view-icon hidden" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></div>
    
  </div>
    <div class="card-text">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
    </div>
    <div class="state">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <span class="eth-price">0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock">
        <span class="time-left">3 days left</span>
      </div>
    </div>
    <div class="creation">
      <img src="images/image-avatar.png" alt="Avatar" class="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ishak s√∂ylemez</a>.
  </div>
</body>
</html>
